version: 2.1

commands:
  destroy-environment:
    description: Delete cloudformation.
    parameters:
      workflow-id:
        type: string   
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name << parameters.workflow-id >> --region us-east-1

  clear-s3:
    description: Clear S3.
    parameters:
      workflow-id:
        type: string   
    steps:
      - run:
          name: Clear S3
          when: on_fail
          command: |
            aws s3 rm s3://<< parameters.workflow-id >> --recursive

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow-id:
        type: string       
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl --insecure  https://kvdb.io/4TwwLXxZXa6Ft71Nw7gALr/migration_<< parameters.workflow-id >>)
            if(( $SUCCESS==1 )); 
            then
              cd ~/project/backend
              npm install
              npm run migration:revert
            fi

jobs:
  inittial-infra:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Update
          command: |
            yum -y update
      - run:
          name: Initial infrastructure
          no_output_timeout: 30m
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/initial-infra.yml \
              --tags project=micro-udapeople \
              --stack-name "micro-udapeople-initial-infra-${CIRCLE_WORKFLOW_ID}" \
              --parameter-overrides OldWorkflowID="${CIRCLE_WORKFLOW_ID}" NewWorkflowID="${CIRCLE_WORKFLOW_ID}"  
      - destroy-environment:
          workflow-id: micro-udapeople-initial-infra-${CIRCLE_WORKFLOW_ID}

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build Front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Build Back-end
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test Front-end
          command: |
            cd frontend
            npm install
            npm run test

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test Back-end
          command: |
            cd backend
            npm install
            npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Analyze Front-end
          command: |
            cd frontend
            npm install
            npm install oauth-sign@^0.9.0
            npm audit fix --force
            npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Analyze Back-end
          command: |
            cd backend
            npm install
            npm install oauth-sign@^0.9.0
            npm audit fix --force
            npm audit --audit-level=critical

  create-backend-image:
    docker:
      - image: cimg/go:1.17
        auth:
          username: einton
          password: $DOCKER_PASSWORD 
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - attach_workspace:
          at: ~/
      - run:
          name: Compress Data
          command: |
            tar -C backend -czvf artifact.tar.gz .
            ls -l artifact.tar.gz
      - run:
          name: Build and upload Docker image
          command: |
            docker login -u einton --password ${DOCKER_PASSWORD}
            docker build --tag=micro-udapeople --build-arg TYPEORM_CONNECTION=${TYPEORM_CONNECTION} \
                  --build-arg TYPEORM_DATABASE=${TYPEORM_DATABASE} \
                  --build-arg TYPEORM_ENTITIES=${TYPEORM_ENTITIES} \
                  --build-arg TYPEORM_HOST=${TYPEORM_HOST} \
                  --build-arg TYPEORM_MIGRATIONS_DIR=${TYPEORM_MIGRATIONS_DIR} \
                  --build-arg TYPEORM_PASSWORD=${TYPEORM_PASSWORD} \
                  --build-arg TYPEORM_PORT=${TYPEORM_PORT} \
                  --build-arg TYPEORM_USERNAME=${TYPEORM_USERNAME} .
            docker image tag micro-udapeople:latest einton/micro-udapeople:latest
            docker push einton/micro-udapeople

  deploy-backend:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install Dependences
          command: |
            yum -y update
            yum -y install jq
      - run:
          name: Install kubectl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            curl -LO "https://dl.k8s.io/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl.sha256"
            echo "$(cat kubectl.sha256)  kubectl" | sha256sum --check
            install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
            kubectl version --client
      - run:
          name: Update cluster profile
          command: |
            aws eks --region us-east-1 update-kubeconfig --name Micro-Udapeople-Cluster
      - run:
          name: Create deployment and service
          command: |
            kubectl apply -f deployment.yml
            kubectl apply -f service.yml
      - run:
          name: Get backend endpoint
          command: |
            sleep 60s
            export BACKEND_ENDPOINT=$(kubectl get service micro-udapeple -o json | jq -r '.status.loadBalancer.ingress[].hostname')
            export API_URL="http://${BACKEND_ENDPOINT}:3030"
            echo "API_URL = ${API_URL}"
            echo API_URL="http://${BACKEND_ENDPOINT}:3030" >> frontend/.env
            sed -i -e 's/\**/\$\{AWS_DEFAULT_REGION\}/g' frontend/.env
            cat frontend/.env

